name: Unzip File

on:
  workflow_dispatch: # Allows manual trigger
  push:
    branches:
      - main # Runs on push to the main branch

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the main branch
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Unzip the file
      - name: Extract contents of volcano-mobile-pwa.zip
        run: |
          unzip volcano-mobile-pwa.zip -d .
          ls -l

      # Step 3: Commit and push changes back to the main branch
      - name: Commit and push unzipped files
        run: |
          git config --global user.name "Vahidking75"
          git config --global user.email "vahid.king62@gmail.com"
          git add .
          git commit -m "Unzipped volcano-mobile-pwa.zip contents"
          git push origin main
